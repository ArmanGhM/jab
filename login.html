<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ورود به پلتفرم - ساتراپ ویرا سازان</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta/dist/vanta.globe.min.js"></script>
    <link rel="stylesheet" href="./src/style/style.css" />
    <link rel="stylesheet" href="./src/style/output.css" />
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#1173d4",
              "background-light": "#f6f7f8",
              "background-dark": "#101922",
            },
            fontFamily: {
              vazir: ["Vazirmatn", "sans-serif"],
            },
          },
        },
      };
    </script>
    <style>
      * {
        font-family: "Vazirmatn", sans-serif;
      }

      .gradient-bg {
        background: linear-gradient(
          135deg,
          rgba(0, 102, 255, 0.9),
          rgba(0, 94, 188, 0.95)
        );
      }

      .dark .gradient-bg {
        background: linear-gradient(
          135deg,
          rgba(0, 102, 255, 0.4),
          rgba(255, 221, 0, 0.4)
        );
      }

      #vanta-bg {
        filter: brightness(0.9);
      }

      .dark #vanta-bg {
        filter: brightness(0.7);
      }

      .glass-effect {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.3);
      }

      .dark .glass-effect {
        background: rgba(16, 25, 34, 0.95);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }

      .input-field {
        transition: all 0.3s ease;
      }

      .input-field:focus {
        transform: translateY(-2px);
        box-shadow: 0 8px 20px rgba(17, 115, 212, 0.3);
      }

      .btn-primary {
        background: linear-gradient(135deg, #0066ff, #005ebc);
        transition: all 0.3s ease;
      }

      .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 30px rgba(0, 102, 255, 0.4);
      }

      .feature-card {
        transition: all 0.3s ease;
      }

      .feature-card:hover {
        transform: translateY(-5px);
      }

      @keyframes float {
        0%,
        100% {
          transform: translateY(0px);
        }
        50% {
          transform: translateY(-10px);
        }
      }

      .floating {
        animation: float 3s ease-in-out infinite;
      }
    </style>
  </head>
  <body
    class="bg-white dark:bg-gray-900 text-gray-900 dark:text-white transition-colors duration-300"
  >
    <!-- Theme Toggle Button -->

    <!-- Vanta Background -->
    <div id="vanta-bg" class="fixed inset-0 z-0"></div>

    <!-- Main Container -->
    <div
      class="relative z-10 min-h-screen flex items-center justify-center px-4 py-12"
    >
      <div class="w-full max-w-6xl grid lg:grid-cols-1 gap-8 items-center">
        <!-- Right Side - Information -->

        <div
          class="order-1 text-black dark:text-white lg:order-2 fade-in-up delay-4"
        >
          <div
            class="glass-card backdrop-blur-3xl relative rounded-3xl p-8 lg:p-12 max-w-lg mx-auto"
          >
            <div
              class="h-full w-full absolute bg-[#0020411f] blur-2xl m-auto top-0 left-0 -z-10"
            ></div>
            <!-- لوگو و عنوان -->
            <div class="text-center mb-10">
              <div
                class="logo-icon w-24 h-24 rounded-3xl mx-auto mb-6 flex items-center justify-center transform hover:scale-110 transition-transform duration-300"
              >
                <svg
                  class="w-12 h-12 text-white"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"
                  ></path>
                </svg>
              </div>
              <h2 class="text-3xl font-black text-blue-600 te mb-2">
                ورود به پلتفرم
              </h2>
              <p class="dark:text-blue-200 text-black">
                اطلاعات خود را وارد کنید
              </p>
            </div>

            <!-- فرم -->
            <form class="space-y-6" onsubmit="handleLogin(event)">
              <!-- نام کاربری -->
              <div>
                <label
                  class="block text-black dark:text-white font-semibold mb-3 text-sm"
                >
                  نام کاربری یا ایمیل
                </label>
                <div class="relative">
                  <input
                    type="text"
                    class="premium-input w-full px-5 py-4 rounded-xl shadow-2xl outline-none text-black dark:placeholder:text-gray-200 placeholder:text-gray-500 dark:text-white"
                    placeholder="username@example.com"
                    required
                  />
                  <div
                    class="absolute left-4 top-5 transform z-10 text-blue-400"
                  >
                    <svg
                      class="w-5 h-5"
                      fill="none"
                      stroke="currentColor"
                      viewBox="0 0 24 24"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"
                      ></path>
                    </svg>
                  </div>
                </div>
              </div>

              <!-- رمز عبور -->
              <div>
                <label
                  class="block text-black dark:text-white font-semibold mb-3 text-sm"
                >
                  رمز عبور
                </label>
                <div class="relative">
                  <input
                    type="password"
                    class="premium-input w-full px-5 py-4 rounded-xl outline-none shadow-2xl text-black dark:placeholder:text-gray-200 placeholder:text-gray-500 dark:text-white"
                    placeholder="••••••••••"
                    required
                  />
                  <div
                    class="absolute left-4 top-5 transform z-10 text-yellow-400"
                  >
                    <svg
                      class="w-5 h-5"
                      fill="none"
                      stroke="currentColor"
                      viewBox="0 0 24 24"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"
                      ></path>
                    </svg>
                  </div>
                </div>
              </div>

              <!-- به خاطر سپاری و فراموشی رمز -->
              <div class="flex items-center justify-between text-sm">
                <label
                  class="flex items-center cursor-pointer text-black dark:text-white hover:text-blue-300 transition"
                >
                  <input type="checkbox" class="custom-checkbox ml-2" />
                  <span>مرا به خاطر بسپار</span>
                </label>
                <a href="#" class="premium-link font-semibold">
                  فراموشی رمز عبور؟
                </a>
              </div>

              <!-- دکمه ورود -->
              <button
                type="submit"
                class="gradient-button w-full py-4 rounded-xl text-white font-bold text-lg shadow-2xl transform hover:scale-105 transition-all duration-300"
              >
                <span class="flex items-center justify-center gap-2">
                  <span>ورود به پلتفرم</span>
                  <svg
                    class="w-5 h-5"
                    fill="none"
                    stroke="currentColor"
                    viewBox="0 0 24 24"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M13 7l5 5m0 0l-5 5m5-5H6"
                    ></path>
                  </svg>
                </span>
              </button>

              <!-- دکمه‌های ثانویه -->
              <div class="grid grid-cols-2 gap-4">
                <a
                  href="../index.html"
                  class="outline-button-blue py-3 rounded-xl text-center font-bold flex items-center justify-center gap-2 text-sm"
                >
                  <svg
                    class="w-4 h-4"
                    fill="none"
                    stroke="currentColor"
                    viewBox="0 0 24 24"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
                    ></path>
                  </svg>
                  بیشتر بدانید
                </a>
                <a
                  href="#demo"
                  class="outline-button-yellow dark:text-amber-200 py-3 rounded-xl text-center font-bold flex items-center justify-center gap-2 text-sm"
                >
                  <svg
                    class="w-4 h-4"
                    fill="none"
                    stroke="currentColor"
                    viewBox="0 0 24 24"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z"
                    ></path>
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
                    ></path>
                  </svg>
                  درخواست دمو
                </a>
              </div>
            </form>

            <!-- خط جداکننده -->
            <div class="relative my-8">
              <div class="text-center mt-6 space-y-2">
                <p class="text-black dark:text-white/50 text-sm">
                  نیاز به کمک دارید؟
                </p>
                <div class="flex items-center justify-center gap-6 text-sm">
                  <a
                    href="#"
                    class="text-blue-300 hover:text-blue-200 transition flex items-center gap-1"
                  >
                    <svg
                      class="w-4 h-4"
                      fill="none"
                      stroke="currentColor"
                      viewBox="0 0 24 24"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"
                      ></path>
                    </svg>
                    ایمیل
                  </a>
                  <a
                    href="#"
                    class="text-black dark:text-yellow-300 hover:text-yellow-200 transition flex items-center gap-1"
                  >
                    <svg
                      class="w-4 h-4"
                      fill="none"
                      stroke="currentColor"
                      viewBox="0 0 24 24"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"
                      ></path>
                    </svg>
                    تماس
                  </a>
                  <a
                    href="#"
                    class="text-blue-300 hover:text-blue-200 transition flex items-center gap-1"
                  >
                    <svg
                      class="w-4 h-4"
                      fill="none"
                      stroke="currentColor"
                      viewBox="0 0 24 24"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="M8.228 9c.549-1.165 2.03-2 3.772-2 2.21 0 4 1.343 4 3 0 1.4-1.278 2.575-3.006 2.907-.542.104-.994.54-.994 1.093m0 3h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
                      ></path>
                    </svg>
                    راهنما
                  </a>
                </div>
              </div>
            </div>
          </div>

          <!-- پشتیبانی -->
        </div>
      </div>
    </div>

    <script>
      let vantaEffect = null;

      function initVanta() {
        const isDark = document.documentElement.classList.contains("dark");
        const bgColor = isDark ? "#0a0a0a" : "#ffffff";
        const itemColor = isDark ? "#ffffff" : "#0066ff";

        if (vantaEffect) {
          vantaEffect.destroy();
        }

        if (typeof VANTA !== "undefined" && typeof THREE !== "undefined") {
          vantaEffect = VANTA.GLOBE({
            el: "#vanta-bg",
            mouseControls: true,
            touchControls: true,
            gyroControls: false,
            minHeight: 200.0,
            minWidth: 200.0,
            scale: 1.0,
            scaleMobile: 1.0,
            color: isDark ? 0x3399ff : 0x0066ff,
            color2: isDark ? 0xffdd00 : 0x005ebc,
            backgroundColor: bgColor,
            size: 1.2,
            backgroundAlpha: 1.0,
          });
        }
      }

      function toggleTheme() {
        const htmlElement = document.documentElement;
        const isDark = htmlElement.classList.contains("dark");

        if (isDark) {
          htmlElement.classList.remove("dark");
          localStorage.setItem("theme", "light");
        } else {
          htmlElement.classList.add("dark");
          localStorage.setItem("theme", "dark");
        }

        setTimeout(() => {
          initVanta();
        }, 100);
      }

      function initializeTheme() {
        const savedTheme = localStorage.getItem("theme");
        const htmlElement = document.documentElement;

        if (savedTheme === "dark") {
          htmlElement.classList.add("dark");
        } else {
          htmlElement.classList.remove("dark");
        }
      }

      function handleLogin(event) {
        event.preventDefault();
        alert("سیستم ورود در حال توسعه است. این یک نسخه نمایشی می‌باشد.");
        return false;
      }

      document.addEventListener("DOMContentLoaded", () => {
        initializeTheme();

        setTimeout(() => {
          initVanta();
        }, 100);

        const themeToggle = document.getElementById("theme-toggle");
        if (themeToggle) {
          themeToggle.addEventListener("click", toggleTheme);
        }
      });

      let resizeTimeout;
      window.addEventListener("resize", () => {
        clearTimeout(resizeTimeout);
        resizeTimeout = setTimeout(() => {
          if (vantaEffect) {
            initVanta();
          }
        }, 300);
      });
    </script>
  </body>
</html>
